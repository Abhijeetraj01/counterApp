<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="w-screen h-screen flex flex-col items-center justify-center bg-gradient-to-r from-[#30cfd0] to-[#330867]">

        
        <!-- Welcome Text -->
        <div class="text-white font-bold text-8xl text-center mb-8">Welcome to Counter App!!</div>

        <!-- Counter Box -->
        <div class="flex flex-col items-center justify-center bg-[#fafbfc] text-black px-16 py-10 rounded-lg shadow-xl">
            <h1 class="text-4xl font-semibold mb-6">Increment & Decrement</h1>

            <div class="flex items-center space-x-10">

                <!-- Decrement Button -->
                <button onclick="decrement()" class="bg-yellow-500 text-white px-6 py-3 text-3xl rounded-lg shadow-md hover:bg-yellow-600">
                    <i class="fa-solid fa-minus"></i>
                </button>

                <!-- Counter Display -->
                <div id="counter" class="text-4xl font-bold px-6 py-3 bg-gray-200 rounded-lg shadow-md">0</div>

                <!-- Increment Button -->
                <button onclick="increment()" class="bg-green-500 text-white px-6 py-3 text-3xl rounded-lg shadow-md hover:bg-green-600">
                    <i class="fa-solid fa-plus"></i>
                </button>

                <!-- Reset Button -->
                <button onclick="reset()" class="bg-red-500 text-white px-6 py-3 text-3xl rounded-lg shadow-md hover:bg-red-600">
                    <i class="fa-solid fa-xmark"></i>
                </button>

            </div>

        </div>
    </div>
<!--font awesome website for icons-->
    <script src="https://kit.fontawesome.com/b9f9d455cd.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
